<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Conecte-se ao Veggie Place</title>
    <script src="https://kit.fontawesome.com/cef3476a3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body class="animate__animated animate__fadeInLeft">
    <main class="container">
        <div class="logo-titulo">
            <img src="./img/logo.png" alt="logo">

            <h1>Bem Vindo</h1>
            <p>Entrar</p>
        </div>
        <form id="form" method="POST">
            <fieldset class="input-field">
                <legend>Email</legend>
                <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
            </fieldset>

            <fieldset class="input-field">
                <legend>Senha</legend>
                <input type="password" id="password" placeholder="suasenha123" name="password" required>
            </fieldset>
            <a href="#" id="forgot">Esqueceu a senha?</a>
            <p id="error" style="margin-top: 10px; color: red;"></p>
            <button type="submit">Conecte-se</button>
        </form>

        <p id="pSign-up">NÃ£o possui uma conta? <a href="cadastro.html" id="sign-up">cadastrar-se</a></p>

        <div class="alternative">
            <span>OR</span>
        </div>

        <div class="login-with">
            <a href="http://www.google.com"><i class="fa-brands fa-google"></i>Conecte-se com Google</a>
        </div>
    </main>

    <div class="mascote-img"></div>
    <script src="login.js"></script>
</body>

</html>
